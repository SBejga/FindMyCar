<ion-tabs *ngIf="loggedIn">
  <ion-tab [root]="tabRootMap" tabTitle="Map" tabIcon="map"></ion-tab>  
  <!--<ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>-->
</ion-tabs>

<ion-tabs *ngIf="!loggedIn">
 <!-- <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>  -->
 <ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <form (ngSubmit)="auth()">
      <ion-item>
        <ion-label>E-Mail</ion-label>
        <ion-input placeholder="Bitte E-Mail eingeben" name="username" [(ngModel)]="user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Passwort</ion-label>
        <ion-input placeholder="Bitte Passwort eingeben" name="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button type="submit">Login</button>
    
      </form>
    </div>
</ion-content>
</ion-tabs>

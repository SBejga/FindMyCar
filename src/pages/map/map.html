<ion-header>

  <ion-navbar>
    <ion-title>Map</ion-title>
      <button ion-button (click)="saveLocation()"><ion-icon name="locate"> Standort speichern</ion-icon></button>
      <button *ngIf="savedLocation" ion-button (click)="routing()"><ion-icon name="arrow-forward"> zum Auto</ion-icon></button>
      <ion-item>
      <ion-label>Parkplatznummer</ion-label>
      <ion-input placeholder="Nummer eingeben" name="parknummer" [(ngModel)]="parkplatz.nummer"></ion-input>
      </ion-item>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="map-container">
    <div id="map" style="width: 100%; height: 100%">
    </div>
  </div>
</ion-content>
